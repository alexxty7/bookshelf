AllCops:
  Exclude:
    - apps/orders/proto/*
    - apps/catalog/proto/*
    - apps/accounts/proto/*
    - Rakefile

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 100

Style/FrozenStringLiteralComment:
  Exclude:
    - apps/orders/server.rb
    - apps/catalog/server.rb
    - apps/account/server.rb

Metrics/BlockLength:
  Exclude:
    - apps/api/application.rb
